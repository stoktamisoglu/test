<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Background Setter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background-color 0.2s;
    }
    input {
      font-size: 16px;
      padding: 6px 10px;
      width: 200px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input id="rgbInput" type="text" placeholder="e.g. 255,255,255" />
  <button onclick="applyColor()">Show</button>

  <script>
    function applyColor() {
      const input = document.getElementById('rgbInput').value.trim();
      document.body.style.backgroundColor = `rgb(${input})`;
    }
  </script>
</body>
</html>
