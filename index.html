<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Background Setter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      transition: background-color 0.2s;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
    }
    input {
      font-size: 16px;
      padding: 6px 10px;
      width: 120px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      width: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input id="rgbInput" type="text" placeholder="e.g. 255,255,255" />
    <button onclick="applyColor()">Show</button>
    <button onclick="clearInput()">Clear</button>
  </div>

  <script>
    function applyColor() {
      const input = document.getElementById('rgbInput').value.trim();
      document.body.style.backgroundColor = `rgb(${input})`;
    }

    function clearInput() {
      document.getElementById('rgbInput').value = '';
      document.getElementById('rgbInput').focus();
    }
  </script>
</body>
</html>
